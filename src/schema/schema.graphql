type Query {
  test: User
}

type Mutation {
  createUser(input: UserInput): User!
  createSession(input: SignInInput): Session!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}

input UserInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  passwordConfirmation: String!
}

type Session {
  user: User!
  token: String!
}

input SignInInput {
  email: String!
  password: String!
}